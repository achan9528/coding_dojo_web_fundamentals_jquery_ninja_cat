<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                var temp = $(this).attr("src");
                $(this).attr("src", $(this).attr("src2"));
                $(this).attr("src2", temp);
            })
        })
    </script>
    <title>Ninja To Cat!</title>
</head>
<body>
    <div class = "container">
        <img src="img/cat0.png" src2="img/ninja0.png">
        <img src="img/cat1.png" src2="img/ninja1.png">
        <img src="img/ninja2.png" src2="img/cat2.png">
        <img src="img/ninja3.png" src2="img/cat3.png">
        <img src="img/cat4.png" src2="img/ninja4.png">
    </div>
</body>
</html>
